Forecast for {{ city }}

<div ng-repeat="result in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{ convertToDate(result.dt * 1000) | date: 'MMM d, y' }}
          </h3>
        </div>
        <div class="panel-body">
          Daytime temperature: {{ convertToFahrenheit(result.temp.day) }}
        </div>
      </div>
    </div>
  </div>
</div>
